name: Build & Release APK

on:
  push:
    # Only act when pushing tags like v1.0.0
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Make sure permissions etc are set for gradlew if needed
      - name: Make gradlew executable
        run: chmod +x android_app/gradlew

      - name: Build release APK
        working-directory: android_app
        run: ./gradlew assembleRelease

      - name: List output files
        run: ls -R android_app/app/build/outputs/

      - name: Create GitHub Release & upload APKs
        uses: softprops/action-gh-release@v2
        with:
          # Upload all APKs under release folder
          files: android_app/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
